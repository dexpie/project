<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Karakter Frieren</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <!-- Halaman pembuka -->
        <div id="start-container">
            <h1>Selamat Datang di Kuis Karakter Frieren!</h1>
            <p>Jawablah beberapa pertanyaan dan temukan karakter dari anime <i>Frieren: Beyond Journeyâ€™s End</i> yang paling cocok dengan kepribadianmu.</p>
            <button id="start-button" onclick="startQuiz()">Mulai Kuis</button>
        </div>
    
        <!-- Kontainer kuis -->
        <div id="quiz-container" style="display: none;">
            <h1>Kuis Karakter Frieren: Pilih Jawabanmu</h1>
            <div id="question-container">
                <!-- Pertanyaan akan muncul di sini -->
            </div>
            <button id="next-button" onclick="nextQuestion()">Next Question</button>
        </div>
        
        <!-- Kontainer hasil -->
        <div id="result-container" style="display:none;">
            <h2>Hasil: <span id="result-character"></span></h2>
            <div id="character-image">
                <img id="result-image" src="" alt="Karakter" style="display: none;" />
            </div>
            <p id="result-description"></p>
            <div id="social-share">
                <button onclick="shareOnFacebook()">Share on Facebook</button>
                <button onclick="shareOnTwitter()">Share on Twitter</button>
                <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            </div>
        </div>
    
        <script src="quiz.js"></script>
    </body>
