<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Karakter Frieren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Kuis Karakter Frieren: Pilih Jawabanmu</h1>
        <div id="question-container">
            <!-- Pertanyaan akan muncul di sini -->
        </div>
        <button id="next-button" onclick="nextQuestion()">Next Question</button>
    </div>
    
    <div id="result-container" style="display:none;">
        <h2>Hasil: <span id="result-character"></span></h2>
        <div id="character-image">
            <img id="result-image" src="" alt="Karakter" />
        </div>
        <p id="result-description"></p>
        <!-- Tombol untuk share ke media sosial -->
        <div id="social-share">
            <button onclick="shareOnFacebook()">Share on Facebook</button>
            <button onclick="shareOnTwitter()">Share on Twitter</button>
            <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
